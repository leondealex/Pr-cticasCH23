<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos JS para la WEB (Intro Web 7</title>
    <script>
        function saludar() {
            console.log("Hola mundo JS desde VsCode");
        }
        function sumar(v1, v2 = 10) {
            console.log("esto es una suma: ");
            return (v1 + v2);
        }
    </script>
    <script>
        function llamaNombre(nombre) {
            alert("Hola, " + nombre);
        }
    </script>
</head>

<body>
    <h1>JavaScript</h1>
    <script>
        saludar();
        console.log("El resultado es: " + sumar(3));
    </script>
    <script>
        let nombre = prompt("Cual es tu nombre: ");
        llamaNombre(nombre);
    </script>





</body>

</html>
