<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tipos de Datos y Variables</title>

    <script>
        function trabajo(horasTrabajadas, sueldoPorHora) {
            alert("El sueldo es: " + (horasTrabajadas * sueldoPorHora));
        }
    </script>

</head>

<body>



    <script>
        let horasTrabajadas = prompt("Ingresa las horas trabajadas");
        let sueldoPorHora = prompt("Ingresa el sueldo por hora");
        trabajo(horasTrabajadas, sueldoPorHora);
    </script>

    <script>







        let n1 = (3 + 5);
        let n2 = (2 * 5);
        let n3 = (n1 / n2);

        function operacion(n3) {
            alert("resultado: " + n3)
        }

    </script>

    <script>
        operacion(n3)
    </script>

    <script>
        let peso = prompt("escrube tu peso:");
        let altura = prompt("escribe tu altura en m");
        let imc = (peso / (altura * altura));
        function imcFinal(imc) {
            alert("Tu indice de masa corporal es: " + imc)
        }

    </script>
    <script>
        imcFinal(imc)
    </script>
